{% extends 'ChatCommunicationApp/base.html' %}


{% block title %}
login |
{% endblock title %}

{% block content %}
<div class="p-10 lg:p-20 text-center">
    <h1 class="text-3xl lg:text-6xl text-white-600"> LogIn</h1>
</div>

<form method="post" class="lg:w-1/4 px-4 mx-auto">
{% csrf_token %} 
<div class="mb-5">
    <label for="" class="text-white"> Username</label>
    <input type="text" name="username" class="w-full mt-2 px-4 rounded-xl">
</div>

<div class="mb-5">
    <label for="" class="text-white"> Password</label>
    <input type="password" name="password" class="w-full mt-2 px-4 rounded-xl">
</div>

{% if form.error %}
    {% for n in form %}
        {% for error in n.error %}
            <div class="mb-4 p-4 rounded-xl bg-red-300 text-white">
                <p> {{ error | escape }} </p>
            </div>
        {% endfor %}
    {% endfor %}
{% endif %}

<button class="px-4 py-2 rounded-xl text-white bg-teal-800 hover:bg-teal-700"> LogIn </button>


</form>
{% endblock content %}
